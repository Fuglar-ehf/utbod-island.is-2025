{{- $labels := include "api-template.labels" . -}}
{{- $namespace := $.Values.namespace -}}
{{- if .Values.enabled }}
{{- range .Values.pvcs }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    {{- $labels | nindent 4 }}
  name: {{ .name }}
  namespace: {{ $namespace }}
spec:
  accessModes:
  - {{ .accessModes }}
  resources:
    requests:
      storage: {{ .size }}
  storageClassName: {{ .storageClass }}

{{- end }}
{{- end }}