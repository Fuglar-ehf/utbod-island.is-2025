{{- if .Values.enabled }}
{{- $fullName := include "api-template.fullname" . -}}
{{- $labels := include "api-template.labels" . -}}
{{- $svcPort := $.Values.service.port -}}
{{- range $name, $ingress := omit .Values.ingress "behindCloudfront" }}
{{- if semverCompare ">=1.14-0" $.Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: "{{ $fullName }}-{{ $name }}"
  {{- if $.Values.namespace }}
  namespace: {{ $.Values.namespace }}
  {{- end }}
  labels:
    {{- $labels | nindent 4 }}
  annotations:
    {{- toYaml $ingress.annotations | nindent 4 }}
spec:
{{- if $ingress.tls }}
  tls:
  {{- range $ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- if eq (kindOf .) "map" }}
            {{- toYaml . | nindent 12 }}
          {{- else }}
            path: {{ . }}
          {{- end }}
        {{- end }}
  {{- end }}
---
{{- end }}
{{- end }}
