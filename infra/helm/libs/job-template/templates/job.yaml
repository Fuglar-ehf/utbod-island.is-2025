{{- if .Values.enabled }}
{{- $fullName := include "job-template.fullname" . -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Chart.Name }}-{{ now | unixEpoch }}"
  {{- if $.Values.namespace }}
  namespace: {{ $.Values.namespace }}
  {{- end }}
  labels:
    {{- include "job-template.labels" . | nindent 4 }}
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}"
    tags.datadoghq.com/env: {{ .Values.global.env.name }}
    tags.datadoghq.com/service: {{ include "job-template.name" . }}
    tags.datadoghq.com/version: {{ include "api-template.version" . }}
spec:
  ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished | default 600 }}
  template:
    metadata:
      annotations:
        linkerd.io/inject: disabled
        ad.datadoghq.com/{{ .Chart.Name }}.logs: >-
          [{
            "log_processing_rules": [{
              "type": "mask_sequences",
              "name": "mask_national_ids",
              "replace_placeholder": "--MASKED--",
              "pattern" : "\\b(?:[89]\\d{3}|(?:[012]\\d|3[01])(?:0\\d|1[012]))\\d\\d-?\\d{4}\\b"
            }]
          }]
      labels:
        {{- include "job-template.labels" . | nindent 8 }}
        chart: "{{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}"
        tags.datadoghq.com/env: {{ .Values.global.env.name }}
        tags.datadoghq.com/service: {{ include "job-template.name" . }}
        tags.datadoghq.com/version: {{ include "api-template.version" . }}
    spec:
      {{- if .Values.armBetaEnrolled }}
        tolerations:
        - key: "arm"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
        nodeSelector:
          nodetype: "arm"
      {{- end }}
      serviceAccountName: {{ include "job-template.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 12 }}
      containers:
      - image: "{{ include "api-template.image" . }}"
        name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml $.Values.securityContext | nindent 14 }}
        volumeMounts:
        {{- if not (empty .Values.pvcs) }}
        {{- range .Values.pvcs}}
          - mountPath: {{ .mountPath }}
            name: {{ .name }}
        {{- end}}
        {{- end }}
        {{- if not (empty .Values.files) }}
          - name: config-volume
            mountPath: /etc/config
        {{- end }}
        env:
          {{- range $key, $value := .Values.global.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
          {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
          {{- range $key, $value := .Values.secrets }}
          - name: {{ $key }}
            valueFrom:
              secretKeyRef:
                name: {{ $fullName }}
                key: {{ $key }}
          {{- end }}
          - name: APP_VERSION
            value: {{ include "api-template.version" . }}
          - name: DD_ENV
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/env']
          - name: DD_SERVICE
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/service']
          - name: DD_VERSION
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/version']
          - name: DD_LOGS_INJECTION
            value: "true"
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DD_APM_REPLACE_TAGS
            value: '[
              {
                "name": "*",
                "pattern": "\\b(?:[89]\\d{3}|(?:[012]\\d|3[01])(?:0\\d|1[012]))\\d\\d-?\\d{4}\\b",
                "repl": "--MASKED--"
              }]'
        {{- with .Values.command }}
        command: {{ toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.args }}
        args: {{ toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{ toYaml $.Values.resources | nindent 14 }}
      {{- if or (not (empty .Values.files)) (not (empty .Values.pvcs)) }}
      volumes:
      {{- end }}
      {{- if not (empty .Values.files) }}
      - name: config-volume
        configMap:
          name: {{ include "job-template.name" . }}
      {{- end }}
      {{- if not (empty .Values.pvcs) }}
      {{- range .Values.pvcs }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .name }}
      {{- end }}
      {{- end }}
      restartPolicy: {{ .Values.restartPolicy | default "Never" }}
{{- end }}
