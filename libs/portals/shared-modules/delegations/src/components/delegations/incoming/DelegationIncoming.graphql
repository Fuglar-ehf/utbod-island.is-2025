fragment AuthCustomDelegation on AuthCustomDelegation {
  validTo
  scopes {
    id
    name
    validTo
    displayName
    apiScope(lang: $lang) {
      ...AuthApiScope
    }
  }
  domain {
    name
    displayName
    organisationLogoKey
    organisationLogoUrl
  }
}

query AuthDelegationsIncoming($input: AuthDelegationsInput!, $lang: String) {
  authDelegations(input: $input) {
    id
    type
    validTo
    referenceId
    to {
      nationalId
      name
    }
    from {
      nationalId
      name
    }
    createdBy {
      nationalId
      name
    }
    ... on AuthCustomDelegation {
      ...AuthCustomDelegation
    }
  }
}
