query GetServicePortalAlertBanners($input: GetServicePortalAlertBannersInput!) {
  getServicePortalAlertBanners(input: $input) {
    showAlertBanner
    bannerVariant
    title
    description
    linkTitle
    link {
      slug
      type
    }
    isDismissable
    dismissedForDays
    servicePortalPaths
  }
}
