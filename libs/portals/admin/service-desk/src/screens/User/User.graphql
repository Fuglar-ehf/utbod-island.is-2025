query GetUserProfileByNationalId($nationalId: String!) {
  UserProfileAdminProfile(nationalId: $nationalId) {
    nationalId
    email
    emailVerified
    mobilePhoneNumber
    mobilePhoneNumberVerified
    lastNudge
    nextNudge
    fullName
    documentNotifications
    emailNotifications
    locale
  }
}

mutation UpdateUserProfile($nationalId: String!, $input: UpdateUserProfileInput!) {
  UserProfileAdminUpdateProfile(nationalId: $nationalId, input: $input) {
    nationalId
    email
    emailVerified
    mobilePhoneNumber
    mobilePhoneNumberVerified
    lastNudge
    nextNudge
    fullName
    documentNotifications
    emailNotifications
    locale
  }
}
