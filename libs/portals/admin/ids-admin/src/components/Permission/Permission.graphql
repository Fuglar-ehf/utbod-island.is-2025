query AuthAdminScope($input: ScopeInput!) {
  authAdminScope(input: $input) {
    scopeName
    environments {
      environment
      name
      displayName {
        locale
        value
      }
      description {
        locale
        value
      }
      allowExplicitDelegationGrant
    }
    defaultEnvironment {
      environment
      name
    }
    availableEnvironments
  }
}
