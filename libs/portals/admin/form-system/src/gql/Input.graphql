mutation formSystemCreateInput($input: FormSystemCreateInputInput!) {
  formSystemCreateInput(input: $input) {
    id
    name {
      is
      en
    }
    description {
      is
      en
    }
    isRequired
    displayOrder
    groupId
    isHidden
    type
    guid
    isPartOfMultiSet
    groupGuid
    inputSettings
    inputFields
  }
}

mutation formSystemDeleteInput($input: FormSystemDeleteInputInput!) {
  formSystemDeleteInput(input: $input)
}

mutation formSystemUpdateInput($input: FormSystemUpdateInputInput!) {
  formSystemUpdateInput(input: $input)
}

query formSystemGetInput($input: FormSystemGetInputInput!) {
  formSystemGetInput(input: $input) {
    id
    name {
      is
      en
    }
    description {
      is
      en
    }
    isRequired
    displayOrder
    groupId
    isHidden
    type
    guid
    isPartOfMultiSet
    groupGuid
    inputSettings
    inputFields
  }
}
