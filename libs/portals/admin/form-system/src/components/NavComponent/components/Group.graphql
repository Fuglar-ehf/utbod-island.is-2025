mutation formSystemCreateGroup($input: FormSystemCreateGroupInput!) {
  formSystemCreateGroup(input: $input) {
    displayOrder
    guid
    id
    inputs {
      description {
        is
        en
      }
      displayOrder
      groupGuid
      groupId
      guid
      id
      inputFields
      inputSettings
      isHidden
      isPartOfMultiSet
      isRequired
      name {
        is
        en
      }
      type
    }
    isHidden
    multiSet
    name {
      is
      en
    }
    stepGuid
    stepId
  }
}

mutation formSystemDeleteGroup($input: FormSystemDeleteGroupInput!) {
  formSystemDeleteGroup(input: $input)
}
