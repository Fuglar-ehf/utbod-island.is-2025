query formSystemGetInput($input: FormSystemGetInputInput!) {
  formSystemGetInput(input: $input) {
    id
    name {
      is
      en
    }
    description {
      is
      en
    }
    isRequired
    displayOrder
    groupId
    isHidden
    type
    guid
    isPartOfMultiSet
    groupGuid
    inputSettings
    inputFields
  }
}
