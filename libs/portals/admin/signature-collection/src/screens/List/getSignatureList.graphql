query listbyid($input: SignatureCollectionIdInput!) {
  signatureCollectionList(input: $input) {
    id
    title
    area {
      id
      name
      min
      max
    }
    endTime
    startTime
    owner {
      nationalId
      name
      phone
      email
    }
    collectors {
      nationalId
      name
      phone
      email
    }
    active
    collectionId
    link
    numberOfSignatures
  }
}
