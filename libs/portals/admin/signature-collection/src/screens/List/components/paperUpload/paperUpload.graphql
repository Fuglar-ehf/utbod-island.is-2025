mutation BulkUpload($input: SignatureCollectionListBulkUploadInput!) {
  signatureCollectionBulkUploadSignatures(input: $input) {
    success {
      id
      listId
      signee {
        name
        nationalId

        address
      }
      signatureType
      active
      created
    }
    failed {
      nationalId
      reason
    }
  }
}
