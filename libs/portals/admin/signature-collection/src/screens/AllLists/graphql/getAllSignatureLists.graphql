query allLists {
  signatureCollectionAdminLists {
    id
    title
    area {
      id
      name
      min
      max
    }
    endTime
    startTime
    candidate {
      id
      nationalId
      name
      phone
      email
    }
    collectors {
      nationalId
      name
    }
    active
    collectionId
    slug
    numberOfSignatures
    maxReached
    reviewed
  }
}
