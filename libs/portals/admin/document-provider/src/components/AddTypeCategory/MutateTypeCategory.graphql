mutation PutDocumentProvidedType($input: CategoriesAndTypesPutInput!) {
  putDocumentProvidedType(input: $input) {
    id
    name
    active
  }
}

mutation PostDocumentProvidedType($input: CategoriesAndTypesPostInput!) {
  postDocumentProvidedType(input: $input) {
    id
    name
    active
  }
}

mutation PutDocumentProvidedCategory($input: CategoriesAndTypesPutInput!) {
  putDocumentProvidedCategory(input: $input) {
    id
    name
    active
  }
}

mutation PostDocumentProvidedCategory($input: CategoriesAndTypesPostInput!) {
  postDocumentProvidedCategory(input: $input) {
    id
    name
    active
  }
}
