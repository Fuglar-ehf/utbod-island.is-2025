query GetWorkMachines($input: WorkMachinesCollectionInput) {
  workMachinesPaginatedCollection(input: $input) {
    data {
      id
      registrationNumber
      typeBreakdown {
        fullType
      }
      status
      dateLastInspection
    }
    linkCollection {
      href
      relation
      relationCategory
      displayTitle
    }
    totalCount
  }
}
