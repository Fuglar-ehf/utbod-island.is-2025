query userFamilyMemberExamResults(
  $input: EducationPrimarySchoolExamUserFamilyMemberResultsInput!
) {
  userFamilyMemberExamResults(input: $input) {
    nationalId
    name
    examDateSpan
    examResults {
      gradeLevel
      coursesExamResults {
        label
        totalGrade {
          primarySchoolGrade {
            grade
            weight
            label
          }
          serialGrade {
            grade
            weight
            label
          }
        }
        competence {
          competencyGrade
          competenceStatus
        }
        gradeCategories {
          label
          ... on EducationPrimarySchoolGradeCategoryText {
            text
          }
          ... on EducationPrimarySchoolGradeCategoryWeighted {
            label
            grade {
              primarySchoolGrade {
                grade
                weight
                label
              }
              serialGrade {
                grade
                weight
                label
              }
            }
          }
        }
      }
    }
  }
}
