query GetMedicinePrescriptions($locale: String) {
  healthDirectoratePrescriptions(locale: $locale) {
    prescriptions {
      prescriberName
      issueDate
      expiryDate
      productId
      productName
      productType
      productForm
      productUrl
      productStrength
      productQuantity
      category
      dosageInstructions
      indication
      totalPrescribedAmountDisplay
      isRegiment
      isRenewable
      renewalBlockedReason
      renewalStatus
      isFullyDispensed
      amountRemainingDisplay
      dispensations {
        id
        dispensingAgentName
        dispensationDate
        dispensedItemsCount
      }
    }
  }
}
