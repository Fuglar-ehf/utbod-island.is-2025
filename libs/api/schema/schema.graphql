input ArticleInput {
  _id: ID
  title: String
  slug: String
  content: String
}

input CategoryInput {
  id: ID
  slug: String
}

type ContentArticle {
  _id: ID
  title: String
  slug: String
}

type ContentCategory {
  _id: ID
  title: String
  slug: String
}

type HelloWorld {
  message: String!
}

input HelloWorldInput {
  name: String = "World"
}

type Mutation {
  root: String
}

type Namespace {
  namespace: String!
  fields: String!
}

type Query {
  article(input: ArticleInput): [SearchResult!]!
  category(input: CategoryInput): ContentCategory
  helloWorld(input: HelloWorldInput): HelloWorld!
  root: String
  search(query: SearcherInput): [SearchResult!]!
}

input SearcherInput {
  content: String
  title: String
  tag: String
}

type SearchResult {
  _id: String
  title: String
  content: String
  tag: [String]
}
