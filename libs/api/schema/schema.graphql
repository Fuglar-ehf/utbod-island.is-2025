type Article {
  id: String!
  slug: String!
  title: String!
  content: String
}

input GetArticleInput {
  slug: String
  lang: String!
}

input GetNamespaceInput {
  namespace: String
  lang: String!
}

type HelloWorld {
  message: String!
}

input HelloWorldInput {
  name: String = "World"
}

type Mutation {
  root: String
}

type Namespace {
  namespace: String!
  fields: String!
}

type Query {
  getArticle(input: GetArticleInput): Article
  getNamespace(input: GetNamespaceInput): Namespace
  helloWorld(input: HelloWorldInput): HelloWorld!
  root: String
  searcher(query: SearcherInput): [SearchResult!]!
}

input SearcherInput {
  content: String
  title: String
  tag: String
}

type SearchResult {
  _id: String
  title: String
  content: String
  tag: [String]
}
