type Article {
  id: String!
  title: String!
  content: String
}

input ArticleInput {
  id: String
}

type HelloWorld {
  message: String!
}

input HelloWorldInput {
  name: String = "World"
}

type Mutation {
  root: String
}

type Query {
  article(input: ArticleInput): Article!
  helloWorld(input: HelloWorldInput): HelloWorld!
  root: String
}
