query GetSessionsList($input: SessionsInput!)
{
  sessionsList (input: $input) {
    totalCount,
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    },
    data {
      id,
      actor {
        nationalId,
        name
      },
      subject {
        nationalId,
        name
      },
      client {
        id,
        name
      },
      timestamp,
      userAgent,
      ip,
      ipLocation
    }
  }
}
