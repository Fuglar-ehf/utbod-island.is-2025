query getHealthDirectorateLicenseById($id: String!) {
  getOrganizations {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
  occupationalLicensesHealthDirectorateLicense(id: $id) {
    items {
      id
      profession
      type
      validFrom
      isValid
      institution
      ... on OccupationalLicensesHealthDirectorateLicense {
        legalEntityId
        holderName
        number
      }
    }
    errors {
      message
      status
      institution
    }
  }
}
