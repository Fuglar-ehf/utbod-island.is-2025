query getHealthDirectorateLicenseById($id: String!) {
  getOrganizations {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
  OccupationalLicensesHealthDirectorateLicense(id: $id) {
    legalEntityId
    name
    profession
    license
    licenseNumber
    validFrom
    validTo
    isValid
  }
}
