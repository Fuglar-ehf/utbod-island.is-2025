query getOccupationalLicenseById($input: OccupationalLicensesV2LicenseInput!) {
  occupationalLicenseV2(input: $input) {
    __typename
    type
    license {
      __typename
      licenseId
      profession
      licenseHolderName
      dateOfBirth
      validFrom
      issuer
      issuerTitle
      status
      issuer
      permit
      title
      genericFields {
        title
        value
      }
    }
    headerText
    footerText
    actions {
      text
      type
      url
    }
  }
}
