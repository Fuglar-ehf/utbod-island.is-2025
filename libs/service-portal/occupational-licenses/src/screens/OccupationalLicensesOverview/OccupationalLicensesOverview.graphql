query getOccupationalLicenses {
  getOrganizations {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
  occupationalLicenses {
    count
    items {
      id
      institution
      type
      profession
      validFrom
      isValid

      ... on OccupationalLicensesHealthDirectorateLicense {
        legalEntityId
      }
    }
    errors {
      message
      status
      institution
    }
  }
}
