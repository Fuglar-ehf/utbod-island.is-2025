query getOccupationalLicenses {
  getOrganizations {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
  occupationalLicenses {
    count
    items {
      ... on OccupationalLicensesEducationalLicense {
        __typename
        type
        profession
        validFrom
        isValid
        id
      }
      ... on OccupationalLicensesHealthDirectorateLicense {
        __typename
        holderName
        number
        type
        profession
        validFrom
        isValid
      }
    }
    error {
      hasError
    }
  }
}
