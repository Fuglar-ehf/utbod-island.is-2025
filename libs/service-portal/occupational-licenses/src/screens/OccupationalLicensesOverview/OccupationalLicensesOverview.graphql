query getOccupationaLicenses {
  getOrganizations {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
  educationLicense {
    id
    school
    programme
    date
  }
  occupationalLicenses {
    legalEntityId
    nationalId
    name
    profession
    license
    licenseNumber
    validFrom
    validTo
  }
}
