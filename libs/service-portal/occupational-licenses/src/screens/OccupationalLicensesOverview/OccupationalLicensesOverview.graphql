query getOccupationalLicenses {
  getOrganizations {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
  occupationalLicenses {
    count
    items {
      ... on OccupationalLicensesEducationalLicense {
        id
        school
        programme
        date
        isValid
      }
      ... on OccupationalLicensesHealthDirectorateLicense {
        legalEntityId
        nationalId
        name
        profession
        license
        licenseNumber
        validFrom
        validTo
        isValid
      }
    }
    error {
      hasError
    }
  }
}
