query GetCourtCase($input: LawAndOrderCourtCaseInput!, $locale: String!) {
  lawAndOrderCourtCaseDetail(input: $input, locale: $locale) {
    texts {
      intro
      footnote
    }
    actions {
      type
      title
      data
    }
    data {
      id
      acknowledged
      caseNumber
      caseNumberTitle
      groups {
        label
        items {
          label
          value
          link
          action {
            title
            data
            type
          }
        }
      }
    }
  }
}
