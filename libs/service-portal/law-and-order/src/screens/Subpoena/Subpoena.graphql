query GetSubpoena($input: LawAndOrderSubpoenaInput!, $locale: String!) {
  lawAndOrderSubpoena(input: $input, locale: $locale) {
    data {
      id
      hasBeenServed
      chosenDefender
      defenderChoice
      canEditDefenderChoice
      courtContactInfo
      groups {
        label
        items {
          label
          value
          link
        }
      }
      alerts {
        type
        message
      }
    }
    texts {
      confirmation
      description
    }
  }
}
