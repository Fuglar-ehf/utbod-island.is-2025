query getVaccinations {
  getVaccinations {
    diseaseId
    diseaseName
    diseaseDescription
    vaccinationStatus
    vaccinationsStatusName
    lastVaccinationDate
    vaccinations {
      id
      nationalId
      code
      vaccinationDate
      vaccinationsAge {
        years
        months
      }
      generalComment
      rejected
    }
    comments
  }
}
