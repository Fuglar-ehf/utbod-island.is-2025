query getDentistStatus {
  rightsPortalDentistStatus {
    canRegister
    contractType
  }
}

query getPaginatedDentists($input: DentistsInput!) {
  response: rightsPortalPaginatedDentists(input: $input) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    dentists: data {
      id
      name
      practices {
        practice
        address
        region
        postalCode
      }
    }
  }
  current: rightsPortalUserDentistRegistration {
    dentist {
      id
      name
    }
  }
}

mutation registerDentist($input: RegisterDentistInput!) {
  rightsPortalRegisterDentist(input: $input) {
    success
  }
}
