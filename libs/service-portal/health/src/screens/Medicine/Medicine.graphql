query getDrugsData {
  rightsPortalDrugsPaymentPeroids {
    id
    dateFrom
    dateTo
    active
    paidAmount
    paymentStatus
    numberOfBills
    levelNumber
    levelPercentage
  }
}

query getDrugsBills($input: RightsPortalDrugsBillsInput!) {
  rightsPortalDrugsBills(input: $input) {
    id
    date
    description
    copaymentAmount
    customerAmount
    insuranceAmount
    calculatedForPaymentStepAmount
  }
}
