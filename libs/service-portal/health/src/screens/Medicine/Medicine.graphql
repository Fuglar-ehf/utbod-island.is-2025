query getDrugsData {
  rightsPortalDrugsPaymentPeroids {
    id
    dateFrom
    dateTo
    active
    paidAmount
    paymentStatus
    numberOfBills
    levelNumber
    levelPercentage
  }
}

query getDrugsBills($input: RightsPortalDrugsBillsInput!) {
  rightsPortalDrugsBills(input: $input) {
    id
    date
    description
    copaymentAmount
    customerAmount
    insuranceAmount
    calculatedForPaymentStepAmount
  }
}

query getDrugBillLineItem($input: RightsPortalDrugsBillLineItemInput!) {
  rightsPortalDrugBillLineItems(input: $input) {
    billId
    drugName
    strength
    amount
    number
    salesPrice
    copaymentAmount
    excessAmount
    customerAmount
    insuranceAmount
  }
}
