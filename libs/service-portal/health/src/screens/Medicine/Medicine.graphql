query getDrugsData {
  rightsPortalDrugsPaymentPeroids {
    id
    dateFrom
    dateTo
    active
    paidAmount
    paymentStatus
    numberOfBills
    levelNumber
    levelPercentage
  }
}

query getDrugsBills($input: RightsPortalDrugsBillsInput!) {
  rightsPortalDrugsBills(input: $input) {
    id
    date
    description
    totalCopaymentAmount
    totalCustomerAmount
    totalInsuranceAmount
    totalCalculatedForPaymentStepAmount
  }
}

query getDrugBillLineItem($input: RightsPortalDrugsBillLineItemInput!) {
  rightsPortalDrugBillLineItems(input: $input) {
    billId
    drugName
    strength
    amount
    number
    salesPrice
    copaymentAmount
    excessAmount
    customerAmount
    insuranceAmount
  }
}

query getDrugs($input: RightsPortalDrugsInput!) {
  rightsPortalDrugs(input: $input) {
    drugs {
      nordicCode
      atcCode
      name
      form
      strength
      packaging
      price
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}

mutation getDrugCalculation($input: RightsPortalDrugCalculatorInput!) {
  rightsPortalDrugsCalculator(input: $input) {
    drugs {
      lineNumber
      referencePrice
      customerPrice
      calculatedCustomerPrice
      insurancePrice
      excessPrice
      fullPrice
      comment
    }
    totalUnits
    totalPrice
    totalCustomerPrice
  }
}
