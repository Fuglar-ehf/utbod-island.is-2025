query getHealthCenter($input: HealthCenterHistoryInput) {
  getOrganizations {
    items {
      id
      title
      slug
      logo {
        id
        url
        title
      }
    }
  }
  rightsPortalUserHealthCenterRegistration(input: $input) {
    current {
      healthCenterName
      doctor
    }
    history {
      dateFrom
      dateTo
      healthCenterName
      doctor
    }
  }
}
