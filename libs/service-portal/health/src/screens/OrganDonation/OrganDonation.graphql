query getDonorStatus($locale: String) {
  HealthDirectorateOrganDonation(locale: $locale) {
    donor {
      isDonor
      limitations {
        hasLimitations
        limitedOrgansList {
          id
          name
        }
        comment
      }
    }
  }
}

query getOrgansList($locale: String) {
  HealthDirectorateOrganDonation(locale: $locale) {
    donor {
      isDonor
      limitations {
        hasLimitations
        limitedOrgansList {
          id
          name
        }
      }
    }
    organList {
      id
      name
    }
  }
}

mutation updateOrganDonationInfo($input: HealthDirectorateOrganDonorInput!) {
  HealthDirectorateOrganDonationUpdateDonorStatus(input: $input)
}
