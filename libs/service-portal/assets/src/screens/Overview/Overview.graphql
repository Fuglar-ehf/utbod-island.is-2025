query GetUsersVehicles($input: GetVehiclesForUserInput!) {
  vehiclesList(input: $input) {
    vehicleList {
      isCurrent
      permno
      regno
      vin
      type
      color
      firstRegDate
      modelYear
      productYear
      registrationType
      role
      operatorStartDate
      operatorEndDate
      outOfUse
      otherOwners
      termination
      buyerPersidno
      ownerPersidno
      vehicleStatus
      useGroup
      vehGroup
      plateStatus
      nextInspection {
        nextInspectionDate
        nextInspectionDateIfPassedInspectionToday
      }
      operatorNumber
      primaryOperator
      ownerSsid
      ownerName
      lastInspectionResult
      lastInspectionDate
      lastInspectionType
      nextInspectionDate
      nextAvailableMileageReadDate
      requiresMileageRegistration
      canRegisterMileage
    }
    paging {
      pageNumber
      pageSize
      totalPages
      totalRecords
    }
    downloadServiceURL
  }
}

query GetUsersVehiclesV2($input: GetVehiclesListV2Input!) {
  vehiclesListV2(input: $input) {
    vehicleList {
      permno
      regno
      persidno
      role
      make
      colorCode
      colorName
      modelYear
      requiresMileageRegistration
      canRegisterMilage
      regTypeCode
      regTypeName
      regTypeSubName
      nextMainInspection
    }
    paging {
      pageNumber
      pageSize
      totalPages
      totalRecords
    }
    downloadServiceURL
  }
}
