mutation vehicleBulkMileagePost($input: PostVehicleBulkMileageInput!) {
  vehicleBulkMileagePost(input: $input) {
    vehicleId
    errorMessage
  }
}

query getRequests {
  vehicleBulkMileageRegistrationRequestCollection {
    requests {
      dateFinished
      dateStarted
      dateRequested
      guid
      originCode
      originName
      reportingPersonName
      reportingPersonNationalId
    }
  }
}
