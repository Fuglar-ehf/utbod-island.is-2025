query GetWorkMachines($input: WorkMachinesWorkMachineCollectionInput) {
  workMachinesWorkMachineCollection(input: $input) {
    value {
      id
      registrationNumber
      type
      status
    }
    links {
      rel
    }
    pagination {
      totalPages
    }
  }
}

query GetWorkMachineDocument(
  $input: WorkMachinesWorkMachineCollectionDocumentInput
) {
  workMachinesWorkMachineCollectionDocument(input: $input) {
    downloadUrl
  }
}
