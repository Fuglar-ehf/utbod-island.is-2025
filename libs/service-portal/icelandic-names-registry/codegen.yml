schema:
  - apps/api/src/api.graphql
documents: libs/service-portal/icelandic-names-registry/src/queries/*.{ts,tsx}
generates:
  libs/service-portal/icelandic-names-registry/src/queries/schema.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      exportFragmentSpreadSubTypes: true
      scalars:
        DateTime: Date
        JSON: '{ [key: string]: any }'
      namingConvention:
        typeNames: change-case#pascalCase
hooks:
  afterAllFileWrite:
    - prettier --write
