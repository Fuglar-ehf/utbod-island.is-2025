query familySchoolCareer {
  educationUserFamilyCompulsorySchoolCareer {
    __typename
    userCareer {
      nationalId
      name
      examDateSpan
      examResults {
        ...examResults
      }
    }
    familyMemberCareers {
      nationalId
      isChildOfUser
      name
      examDateSpan
      examResults {
        ...examResults
      }
    }
  }
}

fragment examResults on EducationCompulsorySchoolGradeLevelExamResults {
  gradeLevel
  coursesExamResults {
    label
    totalGrade {
      compulsorySchoolGrade {
        grade
        weight
        label
      }
      serialGrade {
        grade
        weight
        label
      }
    }
    competence {
      competencyGrade
      competenceStatus
      competenceStatus
    }
    gradeCategories {
      label
    }
  }
}
