fragment Transcript on UniversityCareersStudentTrackTranscript {
  name
  nationalId
  graduationDate
  trackNumber
  institution {
    id
    displayName
  }
  school
  faculty
  studyProgram
  degree
}

query studentInfo($input: UniversityCareersStudentInfoInput!) {
  universityCareersStudentTrackHistory {
    universityOfIceland(input: $input) {
      ...Transcript
    }
    universityOfAkureyri(input: $input) {
      ...Transcript
    }
    bifrostUniversity(input: $input) {
      ...Transcript
    }
    holarUniversity(input: $input) {
      ...Transcript
    }
    agriculturalUniversityOfIceland(input: $input) {
      ...Transcript
    }
  }
}
