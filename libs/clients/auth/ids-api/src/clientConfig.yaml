openapi: 3.0.0
info:
  title: IAS API
  description: IAS API
  contact:
    name: IAS API
    url: https://island.is
    email: island@island.is
  version: v1
paths:
  /v1/actor/consents:
    get:
      tags:
        - Consents
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsentsResponse'
        '401':
          description: 'Unauthorized'
components:
  schemas:
    ConsentsResponse:
      type: object
      properties:
        consents:
          type: array
          items:
            $ref: '#/components/schemas/Consent'
    Consent:
      type: object
      properties:
        clientId:
          type: string
        consentedScopes:
          type: array
          items:
            type: string
        rejectedScopes:
          type: array
          items:
            type: string
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
