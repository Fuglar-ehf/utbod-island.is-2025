mutation createRequest($input: CreateRecyclingRequestInput!) {
  createRecyclingRequestAppSys(input: $input) {
    status
  }
}

mutation skilavottordVehicleOwner($input: CreateOwnerInput!) {
  createSkilavottordVehicleOwnerAppSys(input: $input)
}

mutation skilavottordVehicle($permno: String!) {
  createSkilavottordVehicleAppSys(permno: $permno)
}

mutation skilavottordRecyclingRequest(
  $permno: String!
  $requestType: RecyclingRequestTypes!
) {
  createSkilavottordRecyclingRequestAppSys(
    permno: $permno
    requestType: $requestType
  ) {
    ... on RequestErrors {
      message
      operation
    }
    ... on RequestStatus {
      status
    }
  }
}

query skilavottordUserRecyclingRequest($permno: String!) {
  skilavottordUserRecyclingRequestAppSys(permno: $permno) {
    id
    requestType
    nameOfRequestor
    createdAt
  }
}
