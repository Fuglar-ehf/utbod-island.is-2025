openapi: 3.0.0
info:
  title: IdentityServer Public Api
  description: Public Api for IdentityServer.
  version: '1.0'
  contact: {}
tags:
  - name: auth-public-api
    description: ''
servers: []
components:
  schemas:
    Liveness:
      type: object
      properties:
        ok:
          type: boolean
      required:
        - ok
    Version:
      type: object
      properties:
        version:
          type: string
      required:
        - version
    DelegationType:
      type: string
      enum:
        - LegalGuardian
        - ProcurationHolder
        - Custom
    DelegationProvider:
      type: string
      enum:
        - thjodskra
        - fyrirtaekjaskra
        - delegationdb
    DelegationDTO:
      type: object
      properties:
        id:
          type: string
        fromNationalId:
          type: string
        fromName:
          type: string
        toNationalId:
          type: string
        type:
          $ref: '#/components/schemas/DelegationType'
        provider:
          $ref: '#/components/schemas/DelegationProvider'
        validFrom:
          format: date-time
          type: string
        validTo:
          format: date-time
          type: string
        scopes:
          type: array
          items:
            type: string
      required:
        - id
        - fromNationalId
        - fromName
        - toNationalId
        - type
        - provider
    UpdateDelegationDTO:
      type: object
      properties:
        fromName:
          type: string
        toNationalId:
          type: string
        validFrom:
          format: date-time
          type: string
        validTo:
          format: date-time
          type: string
        scopes:
          type: array
          items:
            type: string
      required:
        - fromName
        - toNationalId
paths:
  /liveness:
    get:
      operationId: InfraController_liveness
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Liveness'
      tags:
        - internal
  /version:
    get:
      operationId: InfraController_version
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
      tags:
        - internal
  /delegations:
    get:
      operationId: DelegationsController_findAllTo
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DelegationDTO'
      tags:
        - delegations
    post:
      operationId: DelegationsController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDelegationDTO'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DelegationDTO'
      tags:
        - delegations
  '/delegations/{id}':
    put:
      operationId: DelegationsController_update
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDelegationDTO'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DelegationDTO'
      tags:
        - delegations
  '/delegations/custom/delete/from/{id}':
    delete:
      operationId: DelegationsController_deleteFrom
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '201':
          description: ''
      tags:
        - delegations
  '/delegations/custom/delete/to/{id}':
    delete:
      operationId: DelegationsController_deleteTo
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '201':
          description: ''
      tags:
        - delegations
  '/delegations/custom/findone/{id}':
    get:
      operationId: DelegationsController_findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DelegationDTO'
      tags:
        - delegations
  /delegations/custom/to:
    get:
      operationId: DelegationsController_findAllCustomTo
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DelegationDTO'
      tags:
        - delegations
  /delegations/custom/from:
    get:
      operationId: DelegationsController_findAllCustomFrom
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DelegationDTO'
      tags:
        - delegations
