schema:
  - https://graphql.contentful.com/content/v1/spaces/8k0h54kbe6bj/environments/master:
      headers:
        Authorization: Bearer ${CONTENTFUL_ACCESS_TOKEN}
generates:
  libs/clients/contentful-graphql/gen/schema.ts:
    plugins:
      - typescript
    config:
      namingConvention:
        enumValues: keep
  libs/clients/contentful-graphql/src/:
    # documents:
    #   - libs/clients/contentful-graphql/src/**/*.graphql
    preset: 'near-operation-file'
    presetConfig:
      # location from the `src` folder of the library
      baseTypesPath: '../gen/schema'
    plugins:
      # Only use the typescript and typescript-operations plugins to generate types
      - typescript-operations
      - typescript-document-nodes
    config:
      namingConvention:
        enumValues: keep
      skipTypename: true
      nameSuffix: 'Document'
hooks:
  afterAllFileWrite:
    - prettier --write
