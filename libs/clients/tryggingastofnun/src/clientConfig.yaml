openapi: 3.0.0
info:
  title: Tryggingastofnun API
  version: 1.0.0
  contact:
    name: Tryggingastofnun
servers:
  - url: https://xroad-dev.tr.is/r1/IS-DEV/GOV/10008/TR-Protected/
    description: Optional server description, XROAD-DEV
  - url: https://xroad.tr.is/r1/IS-DEV/GOV/10008/TR-Protected/
    description: Optional server description, XROAD-PROD
  - url: https://test-oryrki-rest.tr.is/api/
    description: test server innanhús hjá TR
paths:
  /Test/hello:
    get:
      tags:
        - Hello Oddur
      operationId: hello_oddur
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestHello'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    TestHello:
      type: string
      example: true
      description: Hello from the Oddur side
    er_oryrki:
      properties:
        erOryrki:
          type: boolean
          example: true
          description: true=Já eða false=Nei, Nei felur ekki í sér upplýsingar um hvort einstaklingurinn sé viðskiptavinur TR eöa ekki
      required:
        - erOryrki
    ororku_skirteini:
      properties:
        nafn:
          type: string
          description: nafn greiðluþega
        kennitala:
          type: string
          minLength: 12
          maxLength: 12
          pattern: '^\d{12}$'
          description: kennitala greiðsluþega
          example: 0101302479
        gildirtil:
          type: string
          format: date
          description: Gildistími örorkumats eða, ef um ótímabundið mat er að ræða, hvenær öryrki fer yfir á ellilífeyri.  Til birtingar á skírteini.
          example: 2024-10-08T00:00:00Z
        rennurut:
          type: string
          format: date-time
          description: Dagsetning og tími þegar skilríki á að verða óvirkt í veski. Á miðnætti að morgni dags, daginn eftir "gildirtil"
          example: 2024-10-09T00:00:00Z
security:
  - bearerAuth: []
