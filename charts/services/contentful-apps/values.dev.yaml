service:
  name: 'contentful-apps'
  enabled: true
  env:
    LOG_LEVEL: 'info'
    NODE_OPTIONS: '--max-old-space-size=230 -r dd-trace/init'
    SERVERSIDE_FEATURES_ON: ''
  grantNamespaces: []
  grantNamespacesEnabled: false
  healthCheck:
    liveness:
      initialDelaySeconds: 3
      path: '/liveness'
      timeoutSeconds: 3
    readiness:
      initialDelaySeconds: 3
      path: '/readiness'
      timeoutSeconds: 3
  hpa:
    scaling:
      metric:
        cpuAverageUtilization: 90
        nginxRequestsIrate: 5
      replicas:
        max: 10
        min: 1
