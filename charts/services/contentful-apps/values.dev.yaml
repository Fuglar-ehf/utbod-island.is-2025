    repository: '821090935708.dkr.ecr.eu-west-1.amazonaws.com/contentful-apps'
  ingress:
    primary-alb:
      annotations:
        kubernetes.io/ingress.class: 'nginx-external-alb'
        nginx.ingress.kubernetes.io/service-upstream: 'true'
      hosts:
        - host: 'contentful-apps.dev01.devland.is'
          paths:
            - '/'
  namespace: 'contentful-apps'
  podDisruptionBudget:
    maxUnavailable: 1
  podSecurityContext:
    fsGroup: 65534
  pvcs: []
  replicaCount:
    default: 1
    max: 10
    min: 1
  resources:
    limits:
      cpu: '200m'
      memory: '256Mi'
    requests:
      cpu: '50m'
      memory: '128Mi'
  secrets:
    CONFIGCAT_SDK_KEY: '/k8s/configcat/CONFIGCAT_SDK_KEY'
  securityContext:
    allowPrivilegeEscalation: false
    privileged: false
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: 'arn:aws:iam::013313053092:role/contentful-apps'
    create: true
    name: 'contentful-apps'
