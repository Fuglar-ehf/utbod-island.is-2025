on:
  workflow_run:
    workflows:
      - '**'
    types:
      - completed
  pull_request:
    types:
      - opened
      - closed
  push:
    branches:
      - main

permissions:
  actions: read
  checks: read
  contents: read
  pull-requests: read

jobs:
  send:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: int128/datadog-actions-metrics@v1
        with:
          collect-job-metrics: true
          collect-step-metrics: true
          datadog-api-key: ${{ secrets.DD_API_KEY }}
          datadog-site: datadoghq.eu
          send-pull-request-labels: true
