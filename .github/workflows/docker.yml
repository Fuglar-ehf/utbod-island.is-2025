name: Docker Build

on:
  pull_request:
    branches: [main, 'release-*', 'pre-release-*']
  push:
    branches: [main, 'release-*', 'pre-release-*']
  workflow_dispatch:
    inputs:
      projects:
        description: 'Comma-separated list of project names to build.'
        required: true

defaults:
  run:
    shell: bash -euxo pipefail {0}

jobs:
  prepare_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Create matrix from input
        id: set-matrix
        run: |
          IFS="," read -ra splitted <<< "${{ github.event.inputs.projects }}"
          json="["
          for i in "${splitted[@]}"; do
            if [ "$json" != "[" ]; then
              json="$json,"
            fi
            json="$json\"$i\""
          done
          json="$json]"
          echo "matrix=$json" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: prepare_matrix
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.prepare_matrix.outputs.matrix) }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.project }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
