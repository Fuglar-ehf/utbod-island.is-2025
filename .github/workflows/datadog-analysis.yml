name: Datadog Static Analysis
on:
  push:
    branches:
      - 'main'
      - 'release/**'
      - 'pre-release/**'
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:
  create:
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  # See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-using-a-fallback-value
  group: datadog-analysis-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ec2-runners
    container:
      image: public.ecr.aws/m3u4c4h9/island-is/actions-runner-public:latest
    outputs:
      PROJECTS: ${{ steps.get-matrix.outputs.PROJECTS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get cache
        id: get-cache
        uses: ./.github/actions/get-cache
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-cache: 'node_modules,cypress,generated-files'
      - name: Get matrix
        id: get-matrix
        run: |
          export PROJECTS=$(node scripts/ci/get-all-projects.mjs)
          echo "PROJECTS=$PROJECTS" >> $GITHUB_OUTPUT
          echo $PROJECTS
  static-analysis:
    runs-on: ec2-runners
    container:
      image: public.ecr.aws/m3u4c4h9/island-is/actions-runner-public:latest
    needs:
      - prepare
    strategy:
      matrix: 
        projects: ${{ fromJson(needs.prepare.outputs.PROJECTS) }}
    env:
      PROJECTS: ${{ matrix.projects }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get value from matrix
        run: |
          # Run JQ to convert string to object
          NAME=(echo $PROJECTS | jq .name)
          ROOT=(echo $PROJECTS | jq .root)
          echo "NAME=$NAME" >> $GITHUB_ENV
          echo "ROOT=$ROOT" >> $GITHUB_ENV
      - name: Check code meets quality and security standards
        id: datadog-static-analysis
        uses: DataDog/datadog-static-analyzer-github-action@v1
        with:
          dd_api_key: ${{ secrets.DD_API_KEY }}
          dd_app_key: ${{ secrets.DD_APP_KEY }}
          dd_service: ${{ env.NAME }}
          dd_env: ci
          subdirectory: ${{ env.ROOT }}
          dd_site: datadoghq.eu
          cpu_count: 2
  sca:
    runs-on: ec2-runners
    container:
      image: public.ecr.aws/m3u4c4h9/island-is/actions-runner-public:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check imported libraries are secure and compliant
        id: datadog-software-composition-analysis
        uses: DataDog/datadog-sca-github-action@main
        with:
          dd_api_key: ${{ secrets.DD_API_KEY }}
          dd_app_key: ${{ secrets.DD_APP_KEY }}
          dd_service: islandis
          dd_env: ci
          dd_site: datadoghq.eu
