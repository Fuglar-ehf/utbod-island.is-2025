name: 'Setup yarn'
description: 'Yarn setup and install dependencies'
inputs:
  RUNS_ON_S3_BUCKET_CACHE:
    description: ''
    required: true
  YARN_NPM_REGISTRY_SERVER:
    description: ''
    required: true
  AWS_ACCOUNT_ID:
    description: ''
    required: false
    default: '821090935708'
  AWS_REGION:
    description: ''
    required: false
    default: 'eu-west-1'
runs:
  using: 'composite'
  steps:
    - name: Log in to Amazon ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v2

    - name: Log in Docker
      if: ${{ steps.ecr-login.conclusion == 'success' }}
      id: docker-login
      uses: docker/login-action@v3
      with:
        registry: ${{ steps.ecr-login.outputs.registry }}

    - name: Corepack
      shell: bash
      run: |
        corepack enable
        yarn config set npmRegistryServer "${{ inputs.YARN_NPM_REGISTRY_SERVER }}"
        export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain npm-upstream --domain-owner ${{ inputs.AWS_ACCOUNT_ID }} --region ${{ inputs.AWS_REGION }} --query authorizationToken --output text`
        yarn config set 'npmRegistries["${{ inputs.YARN_NPM_REGISTRY_SERVER }}"].npmAuthToken' "${CODEARTIFACT_AUTH_TOKEN}"
        yarn config set 'npmRegistries["${{ inputs.YARN_NPM_REGISTRY_SERVER }}"].npmAlwaysAuth' "true"

    - name: Check node version
      shell: bash
      run: |
        set -euo pipefail
        node -v
        yarn --version
        ls -l "$(which node)"

    - name: Set cache key
      shell: bash
      id: set-cache-key
      run: |
        echo "CACHE_KEY=${{ runner.os }}-deps-cypress-${{ hashFiles('yarn.lock') }}-1" >> $GITHUB_OUTPUT

    - name: Get Yarn Cache Directory Path
      shell: bash
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - name: Restore Dependencies Cache
      uses: runs-on/cache/restore@v4
      id: restore-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          ${{ env.CYPRESS_CACHE_FOLDER }}
        key: ${{ steps.set-cache-key.outputs.CACHE_KEY }}
      env:
        RUNS_ON_S3_BUCKET_CACHE: ${{ inputs.RUNS_ON_S3_BUCKET_CACHE }}
        CYPRESS_CACHE_FOLDER: ${{ github.workspace }}/.cypress-cache

    - name: Yarn install
      shell: bash
      run: |
        yarn install --immutable

    - name: Cache Dependencies
      uses: runs-on/cache/save@v4
      if: steps.restore-cache.outputs.cache-hit != 'true'
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          ${{ env.CYPRESS_CACHE_FOLDER }}
        key: ${{ steps.set-cache-key.outputs.CACHE_KEY }}
      env:
        RUNS_ON_S3_BUCKET_CACHE: ${{ inputs.RUNS_ON_S3_BUCKET_CACHE }}
        CYPRESS_CACHE_FOLDER: ${{ github.workspace }}/.cypress-cache
