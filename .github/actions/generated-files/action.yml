name: 'Generate files'
description: 'Yarn setup and install dependencies'
inputs:
  action_ref:
    description: ''
    default: ${{ github.action_ref }}
runs:
  using: 'composite'
  steps:
    - run: echo ${{ inputs.action_ref }}
      shell: bash

    - name: Restore generated files
      uses: runs-on/cache/restore@v4
      id: restore-generated-files-cache
      with:
        path: |
          ${{ github.sha }}.tar.gz
        key: generated-files-${{ github.sha }}

    - name: Prepare generated files
      shell: bash
      if: steps.restore-generated-files-cache.outputs.cache-hit != 'true'
      run: |
        echo "generated files: ${{ github.sha }}.tar.gz"
        node ./scripts/ci/generate-files.mjs "${{ github.sha }}.tar.gz"

    - name: Cache Generated files
      if: steps.restore-generated-files-cache.outputs.cache-hit != 'true'
      uses: runs-on/cache/save@v4
      with:
        path: |
          ${{ github.sha }}.tar.gz
        key: generated-files-${{ github.sha }}

    - name: Extract generated files
      shell: bash
      run: |
        tar -xzvf ${{ github.sha }}.tar.gz
