name: 'Load Dependencies'
description: 'Prerequisite is that the prepare step has already been run'
inputs:
  yarn_cache_folder:
    required: true
  cypress_cache_folder:
    required: true
  cache_key:
    required: true
  generated_files:
    required: true

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4

    - run: corepack enable

    - name: Restore Dependencies Cache
      uses: runs-on/cache/restore@v4
      id: restore-cache
      with:
        path: |
          ${{ inputs.yarn_cache_folder }}
          ${{ inputs.cypress_cache_folder }}
        key: ${{ inputs.cache_key }}

    - run: yarn install --immutable

    - name: Restore generated files
      uses: runs-on/cache/restore@v4
      id: restore-generated-files-cache
      with:
        path: |
          ${{ inputs.generated_files }}
        key: generated-files-${{ github.sha }}

    - name: Extract generated files
      run: |
        tar -xzvf ${{ inputs.generated_files }}
