name: 'Load Dependencies'
description: 'Prerequisite is that the prepare step has already been run'
inputs:
  generated_files:
    required: false
    description: 'name of the generated files archive to fetch from cache'
    default: ${{ github.sha }}.tar.gz
  checkout:
    description: 'skip the checkout step'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Restore generated files
      uses: runs-on/cache/restore@v4
      id: restore-codegen-cache
      with:
        path: |
          ${{ inputs.generated_files }}
        key: generated-files-${{ github.sha }}

    - name: Prepare generated files
      if: steps.restore-codegen-cache.outputs.cache-hit != 'true'
      shell: bash
      run: |
        echo "generated files: ${{ inputs.generated_files }}"
        node ./scripts/ci/generate-files.mjs ${{ inputs.generated_files }}

    - name: Extract generated files
      shell: bash
      run: |
        tar -xzvf ${{ inputs.generated_files }}

    - name: Cache Generated files
      if: steps.restore-codegen-cache.outputs.cache-hit == 'true'
      uses: runs-on/cache/save@v4
      with:
        path: |
          ${{ inputs.generated_files }}
        key: generated-files-${{ github.sha }}
