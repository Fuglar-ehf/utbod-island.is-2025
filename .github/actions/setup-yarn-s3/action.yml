name: 'Setup yarn'
description: 'Yarn setup and install dependencies'
inputs:
  action_ref:
    description: ''
    default: ${{ github.action_ref }}
runs:
  using: 'composite'
  steps:
    - run: echo ${{ inputs.action_ref }}
      shell: bash

    - name: Set cache key
      shell: bash
      id: set-cache-key
      run: |
        echo "CACHE_KEY=${{ runner.os }}-deps-cypress-${{ hashFiles('yarn.lock') }}-1" >> $GITHUB_OUTPUT

    - name: Get Yarn Cache Directory Path
      shell: bash
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - name: Restore Dependencies Cache
      shell: bash
      uses: runs-on/cache/restore@v4
      id: restore-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          ${{ env.CYPRESS_CACHE_FOLDER }}
        key: ${{ steps.set-cache-key.outputs.CACHE_KEY }}

    - name: Yarn install
      run: yarn install --immutable
      shell: bash

    - name: Cache Dependencies
      shell: bash
      uses: runs-on/cache/save@v4
      if: steps.restore-cache.outputs.cache-hit != 'true'
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          ${{ env.CYPRESS_CACHE_FOLDER }}
        key: ${{ steps.set-cache-key.outputs.CACHE_KEY }}
