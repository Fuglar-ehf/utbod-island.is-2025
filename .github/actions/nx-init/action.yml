name: "Init Nx Cloud"
description: "Action to initialize Nx Cloud"
inputs:
  github-token:
    description: 'GitHub token'
    required: true

runs:
  using: 'composite'
  steps:
  - uses: actions/setup-node@v4
    with:
        node-version-file: 'package.json'
  - name: Install yarn
    shell: bash
    run: corepack enable
  - name: Get cache
    id: get-cache
    uses: ./.github/actions/get-cache
    with:
      github-token: ${{ inputs.github-token }}
      enable-cache: 'node_modules'
  - name: Permission flag
    shell: bash
    env:
      GITHUB_TOKEN: ${{ inputs.github-token }}
    run: |
      cd scripts/ci/actions
      yarn install --immutable
      node permission-action.mjs
      echo $TEST_EVERYTHING
  - name: License audit
    shell: bash
    run: yarn run license-audit
  - name: Derive appropriate SHAs for base and head for `nx affected` commands
    uses: nrwl/nx-set-shas@v4
