schema:
  - apps/api/src/api.graphql
documents: apps/icelandic-names-registry/web/src/graphql/queries/*.{ts,tsx}
generates:
  apps/icelandic-names-registry/web/src/graphql/schema.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      exportFragmentSpreadSubTypes: true
      scalars:
        DateTime: Date
        JSON: '{ [key: string]: any }'
      namingConvention:
        typeNames: change-case#pascalCase
hooks:
  afterAllFileWrite:
    - prettier --write
