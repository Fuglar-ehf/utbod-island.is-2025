query NationalRegistryUser {
  nationalRegistryPerson {
    nationalId
    fullName
    gender
    legalResidence
    birthday
    birthPlace
    religion
    maritalStatus
    age
    address {
      code
    }
    citizenship {
      name
    }
    spouse {
      cohabitant
      name
      nationalId
    }
  }
}

query NationalRegistryPerson {
  nationalRegistryPerson {
    nationalId
    name {
      fullName
    }
    spouse {
      nationalId
      fullName
    }
    childCustody {
      nationalId
      fullName
    }
    biologicalChildren {
      nationalId
      fullName
    }
  }
}

query NationalRegistryBioChild($childNationalId: String) {
  nationalRegistryPerson {
    nationalId
    fullName
    biologicalChildren(childNationalId: $childNationalId) {
      __typename
      details {
        nationalId
        fullName
        baseId
        __typename
        housing {
          address {
            streetAddress
          }
        }
      }
    }
  }
}

query NationalRegistryChildCustody($childNationalId: String) {
  nationalRegistryPerson {
    nationalId
    fullName
    childCustody(childNationalId: $childNationalId) {
      __typename
      details {
        nationalId
        fullName
        baseId
        __typename
        gender
        religion
        housing {
          address {
            streetAddress
            postalCode
            city
          }
        }
        birthplace {
          location
        }
        citizenship {
          code
          name
        }
      }
    }
  }
}

query NationalRegistrySpouse {
  nationalRegistryPerson {
    nationalId
    spouse {
      maritalStatus
      nationalId
      fullName
    }
  }
}
