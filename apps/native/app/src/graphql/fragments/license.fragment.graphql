fragment GenericLicenseDataFieldFragment on GenericLicenseDataField {
  type
  name
  label
  value
  link {
    type
  }
  fields {
    type
    name
    label
    value
    link {
      type
    }
    fields {
      type
      name
      label
      value
      link {
        type
      }
    }
  }
}

fragment GenericUserLicenseFragment on GenericUserLicense {
  nationalId
  isOwnerChildOfUser
  license {
    type
    provider {
      id
    }
    pkpass
    pkpassStatus
    timeout
    status
  }
  fetch {
    status
    updated
  }
  payload {
    data {
      ...GenericLicenseDataFieldFragment
    }
    rawData
    metadata {
      licenseNumber
      expired
      expireDate
      expiryStatus
      name
      subtitle
      displayTag {
        text
      }
    }
  }
}
