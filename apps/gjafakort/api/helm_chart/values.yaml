# Default values for gjafakort-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  default: 2
  min: 2
  max: 10

image:
  repository: 553296336529.dkr.ecr.eu-west-1.amazonaws.com/gjafakort-api
  tag: latest_master
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

environment:
  ferdalag_url:
  application_url: "http://web-gjafakort-application"
  ferdalag_api_key_path: "/k8s/gjafakort/FERDALAG_API_KEY"
  saml_entry_point:
  auth_audience:
  auth_jwt_secret: "/k8s/gjafakort/api/AUTH_JWT_SECRET"
  rsk_url:
  rsk_username: "rf_api_island.is"
  rsk_api_password_path: "/k8s/shared/api/RSK_API_PASSWORD"
  redis_url:
  cache_time_to_live:

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: runner

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-external
    cert-manager.io/cluster-issuer: letsencrypt-dns01-cluster-issuer
  hosts:
    - host: smaug.andes.cloud
      paths: ["/api"]
  tls:
   - secretName: gjafakort-web-tls
     hosts:
       - smaug.andes.cloud

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 400m ## Research
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
