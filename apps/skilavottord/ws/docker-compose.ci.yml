version: '3.3'

services:
  sut:
    image: ${SUT}
    networks:
      - local
    depends_on:
      - db_skilavottord_backend
    environment:
      - TEST_DB_USER=test_db
      - TEST_DB_PASS=test_db
      - TEST_DB_NAME=test_db
      - DB_HOST=db_skilavottord_backend
    entrypoint:
      [
        'scripts/_wait-for.sh',
        'db_skilavottord_backend:5432',
        '-t',
        '5',
        '--',
        'yarn',
        'run',
        'test',
        'skilavottord-backend',
      ]

  db_skilavottord_backend:
    ports: []
