# Default values for search-indexer-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  default: 2
  min: 2
  max: 10

image:
  repository: 821090935708.dkr.ecr.eu-west-1.amazonaws.com/search-indexer-service
  tag: latest_master
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

environment:
  application_url: "http://search-indexer-service"
  elastic_node: "https://vpc-search-njkekqydiegezhr4vqpkfnw5la.eu-west-1.es.amazonaws.com"
  elastic_index: "island-is"
  contentful_space: "8k0h54kbe6bj"
  contentful_access_token: "/k8s/search-indexer/CONTENTFUL_ACCESS_TOKEN"
  contentful_environment: "sandbox"
  contentful_host: "preview.contentful.com"

initEnvirontment:
  migration_script: /webapp/bin/migrate.sh

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: runner

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-external
    cert-manager.io/cluster-issuer: letsencrypt-dns01-cluster-issuer
  hosts:
    - host: search-indexer-service.dev01.devland.is
      paths: ["/"]
  tls:
   - secretName: search-indexer-service-tls
     hosts:
       - search-indexer-service.dev01.devland.is

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 400m ## Research
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
