query CaseStatistics($input: CaseStatisticsInput) {
  casesStatistics(input: $input) {
    count
    requestCases {
      count
      inProgressCount
      completedCount
    }
    indictmentCases {
      count
      inProgressCount
      rulingCount
      averageRulingTimeMs
      averageRulingTimeDays
    }
    subpoenas {
      count
      serviceStatusStatistics {
        serviceStatus
        count
        averageServiceTimeMs
        averageServiceTimeDays
      }
    }
  }
}
