apiVersion: v1
kind: Service
metadata:
  name: {{ include "air-discount-scheme-api.fullname" . }}
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "air-discount-scheme-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3333
      protocol: TCP
      name: http
  selector:
    {{- include "air-discount-scheme-api.selectorLabels" . | nindent 4 }}
