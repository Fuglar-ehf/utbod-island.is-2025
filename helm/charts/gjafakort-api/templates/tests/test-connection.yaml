apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gjafakort-api.fullname" . }}-test-connection"
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "gjafakort-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "gjafakort-api.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
