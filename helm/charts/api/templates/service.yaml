apiVersion: v1
kind: Service
metadata:
  name: {{ include "api.fullname" . }}
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels: {{- include "api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3333
      protocol: TCP
      name: http
  selector: {{- include "api.selectorLabels" . | nindent 4 }}
