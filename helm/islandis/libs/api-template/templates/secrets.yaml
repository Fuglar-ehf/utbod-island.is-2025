{{- if not (empty .Values.secrets) }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  name: {{ include "api-template.fullname" . }}
spec:
  backendType: systemManager
  data:
    {{- range $key, $value := .Values.secrets }}
    - name: {{ $key }}
      key: {{ $value | quote }}
    {{- end }}    
{{- end }}

{{- if not (empty .Values.initContainer.secrets) }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  name: {{ include "api-template.fullname" . }}-init-container
spec:
  backendType: systemManager
  data:
    {{- range $key, $value := .Values.initContainer.secrets }}
    - name: {{ $key }}
      key: {{ $value | quote }}
    {{- end }}
{{- end }}
