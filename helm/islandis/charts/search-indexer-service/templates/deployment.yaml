apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "search-indexer-service.fullname" . }}
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "search-indexer-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.default }}
  selector:
    matchLabels:
      {{- include "search-indexer-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "search-indexer-service.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "search-indexer-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: migration
          image: "{{ .Values.image.repository }}:{{ .Values.global.image.tag }}"
          command: ['/bin/bash', {{ .Values.initEnvironment.migration_script | quote }}]
          env:
            {{- with .Values.environment }}
            - name: ELASTIC_NODE
              value: {{ .elastic_node }}
            - name: APPLICATION_URL
              value: {{ .application_url }}
            - name: ELASTIC_INDEX
              value: {{ .elastic_index }}
            - name: S3_BUCKET
              value: {{ .s3_bucket }}
            {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3333
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
            {{- with .Values.environment }}
            - name: ELASTIC_NODE
              value: {{ .elastic_node }}
            - name: APPLICATION_URL
              value: {{ .application_url }}
            - name: ELASTIC_INDEX
              value: {{ .elastic_index }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
